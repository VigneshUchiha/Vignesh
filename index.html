<!DOCTYPE html>
<html>
  <head>
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <div class="container">
          <h1>Task List</h1>
          <p>
            Add tasks to your list typing to the right and pressing enter. You
            may then view pending tasks below.
          </p>
          <ul id="so"></ul>
        </div>
      </div>
    </div>
    <div class="split right">
      <div class="centered">
        <input
          type="text"
          id="input"
          placeholder="I need to..."
          onkeypress="newTask(event)"
        />
      </div>
    </div>
  </body>
</html>
